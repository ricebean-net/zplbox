<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ZplBox API Reference</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.css">
</head>

<body>
    <!-- Swagger UI Container -->
    <div id="swagger-ui" style="min-width: 500px;"></div>

    <!-- Swagger UI Bundle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-standalone-preset.js"></script>

    <script>
        window.onload = function () {
            // Initialize Swagger UI
            const ui = SwaggerUIBundle({
                url: "https://raw.githubusercontent.com/meiXXI/zplbox/main/swagger.yml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout"
            });

            window.ui = ui;
        };
    </script>

    <script>
        const resizeObserver = new ResizeObserver(entries => {
            window.parent.postMessage({ source: 'swagger-ui', height: entries[0].target.clientHeight + 50 }, '*');
        });

        resizeObserver.observe(document.body)
    </script>
</body>

</html>
